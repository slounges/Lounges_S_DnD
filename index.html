<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header id="headLine">
		<h1 class="hidden">Drag and Drop Puzzle Game</h1>
		<h2>Fun With Javascript!</h2>
		<p>Drag and Drop the Puzzle Pieces!</p>
	</header>
	<section id="game-boards">
		<h2 class="hidden">The Game Board</h2>
		<!-- the dragable puzzle pieces pieces  -->
		<div class="puzzle-pieces">
			<h3 class="hidden">The Drag Zone</h3>
			<img src="images/topLeft0.jpg" alt="top left" class="puzzle-image 0" id="image0" datatrack="track.mp3" draggable="=true">
			<img src="images/topRight0.jpg" alt="top left" class="puzzle-image 1" id="image1" datatrack="track.mp3" draggable="=true">
			<img src="images/bottomLeft0.jpg" alt="top left" class="puzzle-image 2" id="image2" datatrack="track.mp3" draggable="=true">
			<img src="images/bottomRight0.jpg" alt="top left" class="puzzle-image 3" id="image3" datatrack="track.mp3" draggable="=true">
		</div>

		<!-- the drop zones for the puzzle pieces -->
		<div class="puzzle-board">
			<h3 class="hidden">The Drop Zones</h3>
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
	</section>

	<footer>
		<!-- <h2 class="hidden">Switch the Puzzle</h2> -->
		<p>click thumbnail to change puzzle!</p>
		<nav id="buttonHolder">
			<h3 class="hidden">Select Image</h3>
			<img data-bgkey="0" src="images/buttonZero.jpg" alt="Puzzle Background Image">
			<img data-bgkey="1" src="images/buttonOne.jpg" alt="Puzzle Background Image">
	    <img data-bgkey="2" src="images/buttonTwo.jpg" alt="Puzzle Background Image">
			<img data-bgkey="3" src="images/buttonThree.jpg" alt="Puzzle Background Image">
		</nav>
	</footer>

	<script src="script/app.js"></script>
</body>
</html>
